<!DOCTYPE html>
<html>

    <title>Lyricfy</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

        </div>
      </div>
    </div>

    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
